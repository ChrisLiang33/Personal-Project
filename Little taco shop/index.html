<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>little taco shop</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="favicon.ico" type="img/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">welcome to little taco shop</h1>
      <nav class="header__nav">
        <ul class="header__ul">
          <li>
            <a href="#menu"> menu </a>
          </li>
          <li>
            <a href="hours.html"> hours</a>
          </li>
          <li>
            <a href="contact.html">contact us</a>
          </li>
          <li>
            <a href="about.html">about</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <h2 class="hero__h2">Bienvenidos</h2>
      <figure>
        <img
          src="img/tacos_close_up_1000x649.png"
          alt="drink"
          title="we love tacos"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">tacos and drink</figcaption>
      </figure>
    </section>
    <main class="main">
      <hr />
      <article id="menu" class="main__article">
        <h2>our menu</h2>
        <table>
          <caption>
            our tacos
          </caption>
          <thead>
            <tr>
              <th>tacos</th>
              <th scope="col"><abbr title="quantity">qty</abbr></th>
              <th scope="col">Price</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" rowspan="3">crunchy</th>
              <td>1</td>
              <td>1.50</td>
            </tr>
            <tr>
              <td>2</td>
              <td>2.50</td>
            </tr>
            <tr>
              <td>3</td>
              <td>3.25</td>
            </tr>
            <tr>
              <th scope="row" rowspan="3">soft</th>
              <td>1</td>
              <td>2.00</td>
            </tr>
            <tr>
              <td>3</td>
              <td>2.50</td>
            </tr>
            <tr>
              <td>3</td>
              <td>3.50</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="3">chips &amp; salsa 2$</td>
            </tr>
          </tfoot>
        </table>
        <br />
        <p>
          <a href="#">back to top</a>
        </p>
      </article>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">copyright &copy;</span>
        <span class="nowrap">little taco shop</span>
      </p>
    </footer>
  </body>
</html>
