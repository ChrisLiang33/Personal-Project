<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LTS hours</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="favicon.ico" type="img/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">welcome to little taco shop hours</h1>
      <nav class="header__nav">
        <ul class="header_ul">
          <li>
            <a href="/">Home</a>
          </li>

          <li>
            <a href="/#menu">our menu </a>
          </li>
          <li>
            <a href="contact.html">contact us</a>
          </li>
          <li>
            <a href="about.html"
              >about <abbr title="the little taco shop">LTS</abbr></a
            >
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="img/tacos_tray_1000x667.png"
          alt="drink"
          title="we love tacos"
          width="1000"
          height="667"
        />
        <figcaption class="offscreen">tacos and drink</figcaption>
      </figure>
    </section>
    <main class="main">
      <article class="main__article">
        <p>we are open 24/7</p>
        <dl>
          <dt>sunday - thursday</dt>
          <dd>11am - 9 pm</dd>
          <dt>friday - saturday</dt>
          <dd>11am - 11pm</dd>
        </dl>
        <p>
          <a href="#">back to top</a>
        </p>
      </article>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">copyright &copy;</span>
        <span class="nowrap">little taco shop</span>
      </p>
    </footer>
