<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="icon" href="favicon.ico" type="img/x-icon" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__h1">contact us</h1>
      <nav class="header__nav">
        <ul class="header_ul">
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="about.html">about</a>
          </li>
          <li>
            <a href="/#menu">our menu </a>
          </li>
          <li>
            <a href="hours.html">hours</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="hero">
      <figure>
        <img
          src="img/tacos_close_up_1000x649.png"
          alt="tacos"
          title="we love tacos"
          width="1000"
          height="649"
        />
        <figcaptio class="offscreen">little shop tacos</figcaptio>
      </figure>
    </section>
    <main class="main">
      <section>
        <h2>our contact form</h2>
        <form action="http://httpbin.org/get" method="get">
          <fieldset>
            <legend>send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">email:</label>
              <input
                type="text"
                name="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="type your message"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">send</button>
          <button type="submit">reset</button>
        </form>
      </section>
      <section>
        <h2>our location</h2>
        <address>555 taco lane</address>
        <br /><br />
        Phone: <a href="tel:+5555555555">555-555-5555</a>
      </section>
    </main>
    <hr />
    <footer class="footer">
      <p>
        <span class="nowrap">copyright &copy;</span>
        <span class="nowrap">little taco shop</span>
      </p>
    </footer>
  </body>
</html>
