<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q & A</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- extra fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="questions">
      <div class="title">
        <h2>general questions</h2>
      </div>
      <div class="section-center">
        <article class="question">
          <div class="question-title">
            <p>credit cards accepted?</p>
            <button class="question-btn" type="button">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>
          <div class="question-text">
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quo,
              ipsa in. Ducimus necessitatibus illum rem corporis ex impedit
              perspiciatis, magni, consectetur, adipisci minus eius mollitia
              sint beatae ipsa aut expedita!
            </p>
          </div>
        </article>
        <article class="question">
          <div class="question-title">
            <p>got a good joke?</p>
            <button class="question-btn" type="button">
              <span class="plus-icon">
                <i class="far fa-plus-square"></i>
              </span>
              <span class="minus-icon">
                <i class="far fa-minus-square"></i>
              </span>
            </button>
          </div>
          <div class="question-text">
            <p>hahaha</p>
          </div>
        </article>
      </div>
    </section>

    <script src="app.js"></script>
  </body>
</html>
