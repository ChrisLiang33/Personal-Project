<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="./gift.jpeg" alt="gift pic " />
      </article>
      <article class="gift-info">
        <h3>iphone giveaway</h3>
        <h4 class="giveaway">giveaway end on this</h4>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus
          itaque facilis quos quaerat laudantium facere sunt, officiis
          consequuntur alias repudiandae.
        </p>
      </article>
      <div class="deadline">
        <div class="deadline-format">
          <div>
            <h4 class="days">22</h4>
            <span>days</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="hours">22</h4>
            <span>hours</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="min">22</h4>
            <span>min</span>
          </div>
        </div>
        <div class="deadline-format">
          <div>
            <h4 class="sec">22</h4>
            <span>sec</span>
          </div>
        </div>
      </div>
    </section>
    <script src="app.js"></script>
  </body>
</html>
